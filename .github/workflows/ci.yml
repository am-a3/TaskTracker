name: Python package

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4.6
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./backend/requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest
        pytest --asyncio-mode=auto -v